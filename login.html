<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/login_responsive.css">
</head>
<body>
  <div class="login">
    <div class="login_left">
      <a href="index.html"><img src="img/logo_mono.svg" alt=""></a>
      <span>국립공원공단 회원으로 가입하시면 사전예약, 마이페이지 등
        다양한 회원 서비스를 쉽고 편리하게 이용하실 수 있습니다.</span>
    </div>
    <div class="login_right">
      <a href="index.html"><img src="img/h_logo.png" alt=""></a>
      <a href="index.html">
        <div class="trigger">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </a>
      <h1><span>회원</span>로그인</h1>
      <form>
          <div class="input_field">
          <input type="text" id="userid">
          <span><i class="bi bi-person"></i>아이디</span>
          </div>  
          <div class="input_field">
            <input type="password" id="userpw" maxlength="12" minlength="8" required>
            <span><i class="bi bi-lock"></i>비밀번호</span>
          </div>
          <div class="checkbox_field">
            <input type="checkbox" id="save_id">
            <p>아이디 저장</p>
          </div>
          <div class="button_field">
            <input type="submit" value="회원 로그인" id="login_btn"></input>
          </div>
          <div class="add_info">
            <a href="#none">회원가입</a>
            <a href="#none" class="click">아이디 찾기</a>
            <a href="#none" class="click">비밀번호 찾기</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
